{% if page.layout == 'post' %}
<!-- Article Schema for Blog Posts -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "TechArticle",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.description | default: page.excerpt | strip_html | truncate: 160 | escape }}",
  "author": {
    "@type": "Person",
    "@id": "https://leonam.cloud/#person",
    "name": "Leonam Vasquez"
  },
  "publisher": {
    "@type": "Person",
    "@id": "https://leonam.cloud/#person",
    "name": "Leonam Vasquez"
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "url": "{{ page.url | absolute_url }}",
  "inLanguage": "pt-BR",
  "keywords": "{% for tag in page.tags %}{{ tag }}{% unless forloop.last %}, {% endunless %}{% endfor %}",
  "articleSection": "{% for category in page.categories %}{{ category }}{% unless forloop.last %}, {% endunless %}{% endfor %}"
  {% if page.image %},
  "image": {
    "@type": "ImageObject",
    "url": "{{ page.image.path | default: page.image | absolute_url }}"
  }
  {% endif %}
}
</script>

<!-- BreadcrumbList for navigation -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "https://leonam.cloud/"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.categories | first }}",
      "item": "https://leonam.cloud/categories/{{ page.categories | first | slugify }}/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ page.title | escape }}"
    }
  ]
}
</script>
{% endif %}
